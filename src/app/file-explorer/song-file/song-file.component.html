<mat-list-item (click)="openSong()">
    @if (file.isDirectory()) {
        <mat-icon matListItemIcon>folder</mat-icon>
    } @else {
        <mat-icon matListItemIcon>lyrics</mat-icon>
    }
    <div matListItemTitle>{{file.name}}</div>
</mat-list-item>
@for (child of file.children; track child.name) {
    <div class="file-child">
        <app-song-file [file]="child"></app-song-file>
    </div>
}

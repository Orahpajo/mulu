<div class="center-content">
    <mat-nav-list>
        @for (song of (songs$ | async); track song.name) {
            @if (song){
                <app-song-file [file]="song"></app-song-file>
            }
        }
    </mat-nav-list>
    <a (click)="newSong()" mat-fab><mat-icon>add</mat-icon></a>
</div>

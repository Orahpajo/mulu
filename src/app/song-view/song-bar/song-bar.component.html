<div class="song-bar" [class.current]="isCurrent">
    <div class="song-bar-content" [ngClass]="isCurrent ? 'current-line-text' : 'song-line-text'">
      <!-- Beispiel: Markdown-Rendering, Bilder, Noten, etc. -->
      {{ line }}
      <!-- Optional: <img *ngIf="notenUrl" [src]="notenUrl" alt="Noten"> -->
    </div>
    <div class="song-bar-cue" *ngIf="cue !== undefined">
      {{ cue | mmss }}
    </div>
</div>

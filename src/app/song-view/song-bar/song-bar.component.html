<div class="song-bar" [class.current]="isCurrent">
  <div class="song-bar-content" 
      [ngClass]="isCurrent ? 'current-line-text' : 'song-line-text'" 
      [innerHTML]="line | linebreaks">
  </div>
    @if (cue !== null) {
      <div class="song-bar-cue">
        {{ cue | mmss }}
      </div>
    }
</div>

<mat-toolbar>
    @if(currentSongFile) {
        @let editSongTitleMode = editSongTitleMode$ |async;
        <a mat-icon-button routerLink="/">
            <mat-icon>home</mat-icon>
        </a>
        @if(editSongTitleMode){
            <form>
                <mat-form-field>
                    <input matInput name="fileName" [(ngModel)]="currentSongFile.name"/>
                </mat-form-field>
            </form>
        } @else {
            <span>{{currentSongFile.name}}</span>
        }
        <button (click)="toggleEditSongNameMode(currentSongFile, editSongTitleMode)" mat-mini-fab>
            @if(editSongTitleMode){
                <mat-icon>check</mat-icon>
            } @else {
                <mat-icon>edit</mat-icon>
            }
        </button>
        <button (click)="deleteSong(currentSongFile)" mat-mini-fab>
            <mat-icon>delete</mat-icon>
        </button>
    } @else {
        <span>Mulu Songs</span>
    }
</mat-toolbar>
